<!DOCTYPE html>
<html>
<head><title>Highlighter Options</title></head>
<body>

Highlighter Color:
<select id="color">
    <option value="yellow">yellow</option>
    <option value="red">red</option>
    <option value="green">green</option>
    <option value="blue">blue</option>
</select>
<input type="checkbox" id="italics"><label>Italicize</label>
<input type="checkbox" id="bold"><label>Bold</label>
<input type="checkbox" id="underline"><label>Underline</label>



<div id="status"></div>
<button id="save">Save</button>

<script src="main.js"></script>
</body>
</html>
